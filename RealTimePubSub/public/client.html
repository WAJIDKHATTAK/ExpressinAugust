<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .notification {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .message-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Chat</h1>
        <div id="notifications"></div>
        <input type="text" id="message" class="message-input" placeholder="Enter your message...">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        const socket = io(); // Connect to the server

        const notificationsDiv = document.getElementById('notifications');
        const messageInput = document.getElementById('message');

        socket.on('notification', (notificationData) => {
            const newNotificationElement = document.createElement('div');
            newNotificationElement.className = 'notification';
            newNotificationElement.textContent = `${notificationData.sender}: ${notificationData.message}`;
            notificationsDiv.appendChild(newNotificationElement);
        });

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const message = messageInput.value.trim();
                if (message !== '') {
                    socket.emit('publish', {
                        sender: 'You',
                        receiver: 'All',
                        message: message
                    });
                    messageInput.value = '';
                }
            }
        });
    </script>
</body>
</html>
